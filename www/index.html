<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HW: Online</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header>
		<h1>Ha<span class="mirror">a</span>H Wa<span class="mirror">a</span>W</h1>
		<h2>Online</h2>
	</header>

	<div id="haahwaaw">
		<div class="uploader">
			<input type="file" accept="image/*" id="fileinput">
			<div class="prompt">
				<span>
					Drag your image here to upload<br>
					or click to browse your computer.
				</span>
			</div>
			<div class="confirm hidden">
				<img>
				<span>
				</span>
			</div>
		</div>
		<div class="uploader_confirm hidden">
			<ul>
				<li data-action="cancel">Cancel</li>
				<li data-action="confirm">Confirm</li>
			</ul>
		</div>

		<div class="options hidden">
			<ul id="opt-direction">
				<li data-type="normal">Normal</li>
				<li data-type="ltr">Left to Right</li>
				<li data-type="rtl">Right to Left</li>
			</ul>
		</div>
		<div class="pictureframe hidden">
			<div class="border">
				<canvas>
				</canvas>
			</div>
		</div>
		<div class="picturecancel hidden">
			<ul>
				<a href="#" id="renderedlink"><li>Save PNG</li></a>
				<li id="startoverbtn">Start Over</li>
			</ul>
		</div>
	</div>

	<script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
